        // ========== Task Flow ==========
        function openTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            document.getElementById('modal-title').textContent = task.name;
            
            const completedSteps = task.steps.filter(s => s.done).length;
            const progress = Math.round(completedSteps / task.steps.length * 100);
            
            let body = `
                <div style="margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span style="font-size: 13px; color: var(--text-light);">è¿›åº¦</span>
                        <span style="font-size: 13px; font-weight: 600; color: var(--primary);">${progress}%</span>
                    </div>
                    <div style="height: 6px; background: var(--border); border-radius: 3px;">
                        <div style="height: 100%; width: ${progress}%; background: var(--success); border-radius: 3px;"></div>
                    </div>
                </div>
                <div style="font-size: 13px; color: var(--text-light); margin-bottom: 16px;">${task.desc}</div>
                <div class="flow-steps">
            `;
            
            task.steps.forEach((step, idx) => {
                body += `
                    <div class="flow-step">
                        <div class="step-num ${step.done ? 'done' : ''}">${idx + 1}</div>
                        <div class="step-content">
                            <div class="step-title">${step.title}</div>
                            ${renderStepInput(taskId, idx, step)}
                        </div>
                    </div>
                `;
            });
            
            body += '</div>';
            document.getElementById('modal-body').innerHTML = body;
            
            const confirmBtn = document.getElementById('modal-confirm');
            if (progress === 100) {
                confirmBtn.textContent = 'âœ… å®Œæˆä»»åŠ¡';
                confirmBtn.onclick = () => completeTask(taskId);
            } else {
                confirmBtn.textContent = 'ğŸ’¾ ä¿å­˜è¿›åº¦';
                confirmBtn.onclick = () => saveProgress(taskId);
            }
            
            document.getElementById('task-modal').classList.add('active');
        }
        
        function renderStepInput(taskId, stepIdx, step) {
            if (step.done) {
                if (step.type === 'check') return `<div style="color: var(--success);">âœ“ å·²ç¡®è®¤</div>`;
                if (step.value) return `<div style="color: var(--success);">âœ“ ${step.value}</div>`;
                return `<div style="color: var(--success);">âœ“ å·²å®Œæˆ</div>`;
            }
            
            if (step.type === 'check') {
                return `<label class="step-check"><input type="checkbox" onchange="toggleStep(${taskId}, ${stepIdx}, this.checked)"> ç¡®è®¤å®Œæˆ</label>`;
            } else if (step.type === 'input') {
                return `<input type="text" class="step-input" placeholder="${step.placeholder || 'è¯·è¾“å…¥'}" onchange="updateStepValue(${taskId}, ${stepIdx}, this.value)">`;
            }
            return '';
        }
        
        function toggleStep(taskId, stepIdx, checked) {
            const task = tasks.find(t => t.id === taskId);
            task.steps[stepIdx].done = checked;
            
            const allDone = task.steps.every(s => s.done);
            if (allDone) task.status = 'done';
            else task.status = 'processing';
            
            openTask(taskId);
            renderContent();
        }
        
        function updateStepValue(taskId, stepIdx, value) {
            const task = tasks.find(t => t.id === taskId);
            task.steps[stepIdx].value = value;
            task.steps[stepIdx].done = value.length > 0;
            task.status = 'processing';
            
            const allDone = task.steps.every(s => s.done);
            if (allDone) task.status = 'done';
        }
        
        function saveProgress(taskId) {
            alert('ğŸ’¾ è¿›åº¦å·²ä¿å­˜');
            closeModal();
            renderContent();

        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            task.status = 'done';
            task.steps.forEach(s => s.done = true);
            
            alert('âœ… ä»»åŠ¡å®Œæˆï¼');
            closeModal();
            renderContent();
        }

            document.getElementById('task-modal').classList.remove('active');
